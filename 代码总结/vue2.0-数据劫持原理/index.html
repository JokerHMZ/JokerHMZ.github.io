<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5+Canvas漂亮的3D烟花动画特效</title>

<style>
</style>

</head>
<body>
<div id="d">
</div>
<script>
    var vue={};
    var d=document.getElementById('d');
    Object.defineProperty(vue,'_innerHTML',{
        get:function () {
            console.log('get')
            return d.innerHTML
        },
        set:function (v) {
            console.log('set')
            d.innerHTML=v
        }
    });
    var a=vue._innerHTML
    setTimeout(function () {vue._innerHTML='1'},5000)
    setTimeout(function () {vue._innerHTML='2'},6000)
    setTimeout(function () {vue._innerHTML='3'},7000)
    setTimeout(function () {vue._innerHTML='4'},8000)
    setTimeout(function () {vue._innerHTML='5'},9000)
</script>

</body>
</html>
