<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>长江商学院</title>
	<meta name="viewport" id="viewport" content="width=640,maximum-scale=1.0,user-scalable=no,target-densitydpi=320">
	<link rel="stylesheet" href="../css/animate.min.css"/>
	<link rel="stylesheet" href="../css/main.css"/>
	<!-- uniclickTracking -->
	<script type="text/javascript">
		var _utaq = _utaq || [];
		_utaq.push(["trackPageView"]);
		_utaq.push(["enableLinkTracking"]);
		(function() {
			var utu=(("https:" == document.location.protocol) ? "https" : "http") + "://sit.gentags.net/";
			_utaq.push(["setTrackerUrl", utu+"site/unids.gif"]);
			_utaq.push(["setSiteId", "1598"]);
			var t=parseInt((new Date()).getTime()/1000);
			var utd=document, ut=utd.createElement("script"), s=utd.getElementsByTagName("script")[0]; ut.type="text/javascript";
			ut.defer=true; ut.async=true; ut.src=utu+"adagent/js/uta.js?v="+(t-t%300); s.parentNode.insertBefore(ut,s);
		})();
	</script>
	<noscript><img src="http://sit.gentags.net/site/img?site=1598" style="border:0" alt=""/></noscript>
	<!-- End uniclickTracking Code -->
</head>
<body>
<div>
	<div id="loading">
		<div class="load_box">
			<div class="circle1"></div>
			<div class="circle2"></div>
			<span class="circle_font" id="load_txt">0%</span>
		</div>
	</div>
	<div id="logo"></div>
	<div id="allPage">
		<div class="section" id="first_page">
			<div id="font_box"></div>
			<div id="fonts">
				<div id="lights">
					<div id="light_top" class="light"></div>
					<div id="light_bottom" class="light"></div>
					<div id="light_left" class="light"></div>
					<div id="light_right" class="light"></div>
				</div>
				<div id="font1"></div>
				<div id="font2"></div>
				<div id="font3"></div>
				<div id="font4"></div>
				<div id="font5"></div>
				<div id="font6"></div>
			</div>
			<div id="btn_start" class="hid"></div>
		</div>
		<div class="section" id="select_pic">
			<div class="done_btn"></div>
			<div class="reset_btn"></div>
			<div id="picInputBox">
				<div id="selectPicBox">
					<div class="font"></div>
					<div class="line"></div>
				</div>
				<div class="uname">
					<span>姓名</span>
					<input type="text" id="uname" maxlength="12"/>
				</div>
				<div class="uEMBA">
					<span>EMBA</span>
					<input type="tel" id="uEMBA"/>
					<span id="qi">期</span>
				</div>
			</div>
			<div id="work_place_border">
				<div class="work_place">
					<div id="bgHuman"></div>
					<canvas id="canvashide"></canvas>
					<canvas id="canvas1"></canvas>
					<div id="cover"></div>
					<div id="name_show"></div>
					<div id="EMBA_show"></div>
					<div id="shade" class="hid"></div>
				</div>
			</div>
			<div class="pic_btn">
				<input type="file" id="my_file" onchange="get_pic()"  accept="image/*">
			</div>
			<div class="mask hid"></div>
			<div class="name_mask hid"></div>
		</div>
		<div class="section" id="finished">
			<img id="final_img"/>
			<div id="save"></div>
			<div id="share"></div>
			<div id="share_mask" class="hid"></div>
			<div id="decorate_rect"></div>
			<div id="wait_box">
				<div id="wait">
					<div class="wait_wheel_big"></div>
					<div class="wait_wheel_small"></div>
					<span class="wait_font">图片生成中...</span>
				</div>
			</div>
			<img id="ma" src="../img/ma.jpg"/>
		</div>
	</div>
</div>
</body>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/easeljs-0.8.0.min.js"></script>
<script src="../js/exif.min.js"></script>
<script src="../js/megapix-image.js"></script>
<script src="../js/touch.min.js"></script>
<script src="../js/index.js"></script>
</html>
