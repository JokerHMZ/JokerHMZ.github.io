<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择排序</title>
</head>
<body>
<script>

    var a=[9,8,2,3,4,1,5,1,2,6,9,7];

    function  insertSort(arr) {
        for(var i=1,j=i,temp=arr[i],len=arr.length;i<len;i++){
            temp=arr[i];
            j=i;
            while (j>0&&(arr[j-1]>=temp)){
                arr[j]=arr[j-1];
                j--;
            }
            arr[j]=temp;
        }
        return arr
    }
    console.log(insertSort(a));
</script>
</body>
</html>
