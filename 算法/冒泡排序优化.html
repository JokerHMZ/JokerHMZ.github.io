<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序优化</title>
</head>
<body>
<script>
    var a=[9,2,3,4,1,5];

    function bubbleSort(arr) {
        var exchange=false;
        for(var i=arr.length-1;i>0;i--){
            for (var j=0;j<i;j++){
                if(arr[j]>arr[j+1]){
                    arr[j+1]=[arr[j],arr[j]=arr[j+1]][0];
                    exchange=true;
                }
            }
            if(!exchange){
                return arr
            }
        }
        return arr
    }
    console.log(bubbleSort(a));

</script>
</body>
</html>
