<!DOCTYPE html> 
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <script src="js/Detector.js" type="text/javascript" ></script>
	    <script type="text/javascript">
	    var userAgent = navigator.userAgent;  
	 	var ver = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
		var index = userAgent.indexOf("Android")  
		if(index >= 0){  
		   var androidVersion = parseFloat(userAgent.slice(index+8));   
		   if(androidVersion<6){  
		    	// 版本小于6的时候  
		    // alert('浏览器支持 2d');
	        	window.location.href='http://youyic3d.mengniu.com.cn/2d/index.html'; 
		   } else{
				if(Detector.webgl){
			        // alert('浏览器支持 3d');
			        window.location.href="http://youyic3d.mengniu.com.cn/3d/html/index.html";
			    }else{
			        // alert('浏览器支持 2d');
			        window.location.href='http://youyic3d.mengniu.com.cn/2d/index.html';
			    }
		   } 
	 	}else{
		    ver = parseInt(ver[1], 10);  
		    if(ver<8){  
		        window.location.href='http://youyic3d.mengniu.com.cn/2d/index.html';
		    }else{
				if(Detector.webgl){
			        // alert('浏览器支持 3d');
			        window.location.href="http://youyic3d.mengniu.com.cn/3d/html/index.html";
			    }else{
			        // alert('浏览器支持 2d');
			        window.location.href='http://youyic3d.mengniu.com.cn/2d/index.html';
			    }
			}
	 	}

	    </script>
	    <script src="//ntbm-cd-web-cs.chinacloudapp.cn/bundle/beacon"></script> 
    </head>
    <body>
    </body>
</html>
