<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" id="viewport" content="width=640,user-scalable=no,target-densitydpi=320">
	<title>蒙牛优益C LC-37乳酸菌</title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="//ntbm-cd-web-cs.chinacloudapp.cn/bundle/beacon"></script> 
</head>
<body>
	<audio src="src/1.mp3" id="myaudio" loop></audio>

	<div id="videof">
	<!-- webkit-playsinline="true" playsinline="true"  -->
		<video id="video1" preload="auto" src="src/1.mp4" controls="controls" >
		</video>
	</div>
	<div id="loading">
	    <div class="bottles">
	        <div data-i="0">
	            <img src="img/bubble2.png">
	        </div>
	        <div data-i="1">
	            <img src="img/bubble2.png">
	        </div>
	        <div data-i="2">
	            <img src="img/bubble2.png">
	        </div>
	        <div data-i="3">
	            <img src="img/bubble.png">
	        </div>
	        <div data-i="4">
	            <img src="img/bubble.png">
	        </div>
	        <div data-i="5">
	            <img src="img/bubble2.png">
	        </div>
	        <div data-i="6">
	            <img src="img/bubble2.png">
	        </div>
	        <div data-i="7">
	            <img src="img/bubble.png">
	        </div>
	        <div data-i="8">
	            <img src="img/bubble.png">
	        </div>
	        <div data-i="9">
	            <img src="img/bubble2.png">
	        </div>
	    </div>
	    <div class="loading_bottle"></div>
	    <div class="txt">
	        <span class="num">0</span>
	        <span class="percent">%</span>
	    </div>
	</div>

	<div class="container">
		<div class="swiper-container">
	        <div class="swiper-wrapper">
	            <div class="swiper-slide">
	            	<div class="slide_c_mov">
		            <div class="slide_c">
		            	<div class="page1 page page_out_left"></div>
	            	</div>
	            	</div>
	            </div>
	            <div class="swiper-slide">
	            	<div class="slide_c_mov">
		            	<div class="slide_c">
		            	<div class="page2 page page_out_left">
							<div class="videobtn"></div>
						</div>
		            	</div>
		            </div>
	            </div>
	            <div class="swiper-slide">
	            	<div class="slide_c_mov">
		            	<div class="slide_c">
		            	<div class="page3 page page_out_left"></div>
		            	<div class="page3_fu_btn"></div>
		            	</div>
		            </div>
	            </div>
	            <div class="swiper-slide">
	            	<div class="slide_c_mov">
		            <div class="slide_c">
		            	<div class="page4 page_out_left"></div>
		            	<div class="page4_fu_btn"></div>
		            </div>
		            </div>
	            </div>
	            <div class="swiper-slide">
	            	<div class="slide_c_mov">
		            <div class="slide_c">
		            	<div class="page5 page page_out_left"></div>
		            	<div class="page5_fu_btn"></div>
		            </div>
		            </div>
	            </div>
	            <div class="swiper-slide">
	            	<div class="slide_c_mov">
		            <div class="slide_c">
		            	<div class="page6 page page_out_left"></div>
		            	<div class="page6_fu_btn"></div>
		            </div>
		            </div>
	            </div>
	        </div>
	    </div>
		<div class="nav">
			<div class="nav_now"></div>
			<div class="nav_now"></div>
			<div class="nav_now"></div>
			<div class="nav_now"></div>
			<div class="nav_now"></div>
			<div class="nav_now"></div>
		</div>
		<div class="buttle_bc"></div>
		<div class="buttle_bc1"></div>
		<div class="hand"></div>
		<div class="nav_word"></div>
		<div class="logo"></div>
		<div class="music_btn music_btn_on"></div>
		<div class="music_touch_btn"></div>
		<div class="footer"></div>

		<div class="float">
			<div class="page3_float">
				<div class="close"></div>
			</div>
			<div class="page4_float">
				<div class="close"></div>
			</div>
			<div class="page5_float">
				<div class="close"></div>
			</div>
		</div>
	</div>
	<!-- 引入script -->
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
