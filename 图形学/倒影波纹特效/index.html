<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML5 Canvas图片倒影波纹动画特效</title>

<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css">
<style type="text/css">
	#lakes { overflow: hidden; }
	  #container {
		width: 720px;
		margin: 30px auto;
	  }
	canvas { float: left; }
</style>

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/lake.js"></script>
<script type="text/javascript">
	$(function() {
		$('#lake-img').lake({
		  'waves': 2,
		  'scale': 0.5,
		});

		$('#lake-img2').lake();

		$('#lake-img3').lake({
		  'speed': 1.5,
		  'scale': 1.5
		});
	  });
</script>

</head>

<div id="container">
	  <div id="lakes">
		<img id="lake-img"  src="img/lake.png" style="display: none;">
		<img id="lake-img2" src="img/lake2.png" style="display: none;">
		<img id="lake-img3" src="img/lake3.png" style="display: none;">
	  </div>
</div>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
<p>来源：<a href="http://down.admin5.com/" target="_blank">A5源码</a></p>
</div>
</body>
</html>
