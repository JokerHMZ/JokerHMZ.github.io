<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>特仑苏 礼赞更好中秋</title>
    <meta name="viewport" id="viewport" content="width=640,user-scalable=no,target-densitydpi=320">
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<canvas id="load_moon" width="149" height="149"></canvas>
<span id="load_text"></span>
<div id="landscape"></div>
<div id="loading"></div>
<div id="music" class="music_rotate music_on hid">
    <audio src="../img/music/bg_music.mp3" id="bgMusic" loop autoplay></audio>
</div>
<div id="jump_btn" class="hid"></div>
<div id="arrow" class="hid"></div>
<div id="main" class="hid">
    <div class="section section1 active">
        <div>
            <div id="temporaryBg">
                <div>
                    <img id="temporaryBg_scroll" src="../img/window/bg_scroll.png"/>
                </div>
            </div>
            <div id="cas" class="hid">
                <div id="stage">
                    <div id="blind_left" class="hid"></div>
                    <div id="blind_right" class="hid"></div>
                    <div id="sea" class="pic">
                        <div>
                            <p class="sand"></p>
                            <p class="sand_top"></p>
                            <p class="sea1"></p>
                            <p class="sea2"></p>
                            <p class="sea3"></p>
                            <p class="sea4"></p>
                            <p class="sea5"></p>
                            <p class="star1"></p>
                            <p class="star2"></p>
                            <p class="chair"></p>
                            <p class="sun"></p>
                            <p class="cloud2"></p>
                            <p class="cloud3"></p>
                            <p class="cloud4"></p>
                            <p class="cloud1"></p>
                            <p class="fish"></p>
                            <p class="water_flower2"></p>
                            <p class="water_flower1"></p>
                        </div>
                    </div>
                    <div id="spring" class="pic">
                        <div>
                            <p class="sky"></p>
                            <p class="land"></p>
                            <p class="cloud0"></p>
                            <p class="cloud1"></p>
                            <p class="cloud2"></p>
                            <p class="cloud3"></p>
                            <p class="cloud4"></p>
                            <p class="ball1"></p>
                            <p class="ball2"></p>
                            <p class="hill1"></p>
                            <p class="hill2"></p>
                            <p class="grass1"></p>
                            <p class="grass2"></p>
                            <p class="grass3"></p>
                            <p class="grass4"></p>
                            <p class="river"></p>
                            <p class="tree1"></p>
                            <p class="tree2"></p>
                            <p class="tree3"></p>
                            <p class="tree4"></p>
                            <p class="tree5"></p>
                            <p class="tree6"></p>
                            <p class="tree7"></p>
                        </div>
                    </div>
                    <div id="snow" class="pic">
                        <div>
                            <canvas id="snow_point" width="388" height="388"></canvas>
                            <p class="land"></p>
                            <p class="sky"></p>
                            <p class="dui"></p>
                            <p class="hill11"></p>
                            <p class="hill12"></p>
                            <p class="hill13"></p>
                            <p class="hill2"></p>
                            <p class="hill3"></p>
                            <p class="tree1"></p>
                            <p class="tree2"></p>
                            <p class="tree3"></p>
                        </div>
                    </div>
                    <div id="human">
                        <p class="human11 hid" style="background-image:url('../img/window/sea/human1.png')"></p>
                        <p class="human12 hid" style="background-image:url('../img/window/sea/human3.png')"></p>
                        <p class="human13 hid" style="background-image:url('../img/window/sea/human2.png')"></p>
                        <p class="human14 hid" style="background-image:url('../img/window/sea/human3.png')"></p>
                        <p class="human15 hid" style="background-image:url('../img/window/sea/human2.png')"></p>
                        <p class="human21 hid" style="background-image:url('../img/window/spring/human2.png')"></p>
                        <p class="human22 hid" style="background-image:url('../img/window/spring/human3.png')"></p>
                        <p class="human23 hid" style="background-image:url('../img/window/spring/human1.png')"></p>
                        <p class="human24 hid" style="background-image:url('../img/window/spring/human2.png')"></p>
                        <p class="human25 hid" style="background-image:url('../img/window/spring/human1.png')"></p>
                        <p class="human26 hid" style="background-image:url('../img/window/spring/human2.png')"></p>
                        <p class="human27 hid" style="background-image:url('../img/window/spring/human1.png')"></p>
                        <p class="human28 hid" style="background-image:url('../img/window/spring/human2.png')"></p>
                        <p class="human31 hid" style="background-image:url('../img/window/snow/human4.png')"></p>
                        <p class="human32 hid" style="background-image:url('../img/window/snow/human3.png')"></p>
                        <p class="human33 hid" style="background-image:url('../img/window/snow/human2.png')"></p>
                        <p class="human34 hid" style="background-image:url('../img/window/snow/human1.png')"></p>
                        <p class="human35 hid" style="background-image:url('../img/window/snow/human2.png')"></p>
                        <p class="human36 hid" style="background-image:url('../img/window/snow/human1.png')"></p>
                    </div>
                    <canvas id="cas_bar"></canvas>
                </div>
                <div id="occlusion" class="hid"></div>
            </div>
            <div class="text">
                <div id="txt1">
                    <p data-i="1" class="txt"></p>
                    <p data-i="2" class="txt"></p>
                    <p data-i="3" class="txt"></p>
                    <p data-i="4" class="txt"></p>
                    <p data-i="5" class="txt"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="section section2 on_down">
        <div>
            <canvas id="table"></canvas>
            <div class="text">
                <div id="txt2">
                    <p data-i="1" class="txt"></p>
                    <p data-i="2" class="txt"></p>
                    <p data-i="3" class="txt"></p>
                    <p data-i="4" class="txt"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="section section3 on_down">
        <div>
            <div id="milk">
                <img src="../img/milk/bowl_big.png" class="bowl milk"/>
                <img src="../img/milk/bowl0.png" id="milk1" class="milk"/>
                <img src="../img/milk/bowl1.png" id="milk2" class="milk"/>
                <img src="../img/milk/bowl2.png" id="milk3" class="milk"/>
                <img src="../img/milk/bowl3.png" id="milk4" class="milk"/>
            </div>
            <div class="text">
                <div id="txt3">
                    <div data-i="1" class="txt">
                            <img src="../img/milk/font4.png"/>
                    </div>
                    <img data-i="2" class="txt" src="../img/milk/font3.png"/>
                    <img data-i="3" class="txt" src="../img/milk/font2.png"/>
                    <img data-i="4" class="txt" src="../img/milk/font1.png"/>
                </div>
            </div>
            <a id="btn_link" href="http://weixin.telunsu.net/shuangjie/get-liquan.aspx" target="_self"></a>
            <div id="logo"></div>
            <div id="list">
                <div class="first"></div>
                <div class="last">
                    <p class="first">名仕会会员1</p>
                    <p class="last">名仕会会员2</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/jquery.touchSwipe.min.js"></script>
<script src="../js/preloadjs-0.6.2.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
