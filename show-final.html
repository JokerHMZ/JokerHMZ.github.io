        var meitu = (function(){
            var ua = navigator.userAgent.toLowerCase().match(/com.meitu.mtxx/i);
            if(ua=="com.meitu.mtxx"){
                return true;
            }else{
                return false;
            }
        })();
        function juestWX(){
            var ua = navigator.userAgent.toLowerCase().match(/MicroMessenger/i);
            if(ua=="micromessenger"){
                return true;
            }else{
                return false;
            }
        }
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (!!r) {
                return (r[2]);
            } else {
                return null;
            }
        }
        // var cover = getQueryString('cover');
        var media = getQueryString('media');
        var isWeiXin=juestWX();
        var uri = 'http://cny.telunsu.net/2017/api/index.php?control=Api&action=location';
        // if(!!cover) {
        //     uri+='&cover='+cover;
        // }
        if(!!media) {
            uri+='&media='+media;
        }
        var canJump=getQueryString("openID");
        if(canJump==null){
            if(isWeiXin){
                location.href=uri;
            }else{//非微信秒针检测
                if(!!media){
                    (function(a, e, f, g, b, c, d) {a.ClickiTrackerName = b;

                    })(window, document, 'script', ('https:' == document.location.protocol ? 'https://stm-collect' : 'http://stm-cdn') + '.cn.miaozhen.com/clicki.min.js', 'stm_clicki');
                    stm_clicki('create', 'dc-815', 'auto');
                    stm_clicki('send', 'pageview');
                }
            }
        }else{//微信授权后秒针检测
            if(!!media){
                (function(a, e, f, g, b, c, d) {a.ClickiTrackerName = b;

                    a[b].start = +new Date; c = e.createElement(f); d = e.getElementsByTagName(f)[0];
                    c.async = 1; c.src = g; d.parentNode.insertBefore(c, d)
                })(window, document, 'script', ('https:' == document.location.protocol ? 'https://stm-collect' : 'http://stm-cdn') + '.cn.miaozhen.com/clicki.min.js', 'stm_clicki');
                stm_clicki('create', 'dc-815', 'auto');
